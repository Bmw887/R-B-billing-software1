<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&B - Professional Billing System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f97316, #dc2626);
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #fff7ed;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(90deg, #f97316, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .shadow-glow {
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
        }
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-red-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- CONSTANTS ---
        const ADMIN_PASSCODE = 'admin123';
        const USER_CREDENTIALS_KEY = 'rb-user-credentials';
        const DEFAULT_USER_CREDENTIALS = [
            { username: 'admin', password: 'admin123', role: 'admin', name: 'Administrator' },
            { username: 'cashier', password: 'cashier123', role: 'cashier', name: 'Cashier' },
            { username: 'manager', password: 'manager123', role: 'manager', name: 'Manager' }
        ];
        const RESTAURANT_NAME = 'R&B Kitchen';
        const PAYMENT_METHODS = ['Cash', 'Card', 'Online (UPI/Other)'];
        const CATEGORIES = ['All', 'Main Course', 'Appetizer', 'Beverage', 'Bread', 'Dessert'];
        const CURRENCY_SYMBOL = 'PKR ';
        const CANCELLATION_WINDOW_MINUTES = 10; // 10 minutes cancellation window

        // --- ICONS ---
        const SettingsIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const ReceiptIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>

        const CartIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
        );

        const DashboardIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const ReportIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const UsersIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13 0a6 6 0 01-9 5.197" />
            </svg>
        );

        const LogoutIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const PlusIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>

        const TrashIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const EditIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const PrinterIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
        );

        const DownloadIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const CancelIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CalendarIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const ClockIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ArchiveIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
            </svg>
        );

        const LockIcon = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );

        // --- SETTINGS COMPONENT ---
        const SettingsScreen = ({ userCredentials, onUpdateCredentials, user, onClose }) => {
            const [passwordChanges, setPasswordChanges] = useState({});
            const [confirmPasswords, setConfirmPasswords] = useState({});
            const [currentPassword, setCurrentPassword] = useState('');
            const [errors, setErrors] = useState({});
            const [success, setSuccess] = useState('');

            const handlePasswordChange = (username, newPassword) => {
                setPasswordChanges(prev => ({
                    ...prev,
                    [username]: newPassword
                }));
            };

            const handleConfirmPasswordChange = (username, confirmPassword) => {
                setConfirmPasswords(prev => ({
                    ...prev,
                    [username]: confirmPassword
                }));
            };

            const validatePasswords = () => {
                const newErrors = {};
                
                // Check current password for admin
                if (user.role === 'admin' && currentPassword !== ADMIN_PASSCODE) {
                    newErrors.currentPassword = 'Incorrect admin passcode';
                }

                // Validate each user's password change
                userCredentials.forEach(userCred => {
                    const newPassword = passwordChanges[userCred.username];
                    const confirmPassword = confirmPasswords[userCred.username];

                    if (newPassword && confirmPassword) {
                        if (newPassword !== confirmPassword) {
                            newErrors[userCred.username] = 'Passwords do not match';
                        }
                        if (newPassword.length < 6) {
                            newErrors[userCred.username] = 'Password must be at least 6 characters';
                        }
                    }
                });

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSaveChanges = () => {
                if (!validatePasswords()) {
                    return;
                }

                const updatedCredentials = userCredentials.map(cred => {
                    const newPassword = passwordChanges[cred.username];
                    if (newPassword && newPassword === confirmPasswords[cred.username]) {
                        return { ...cred, password: newPassword };
                    }
                    return cred;
                });

                onUpdateCredentials(updatedCredentials);
                setSuccess('Passwords updated successfully!');
                setPasswordChanges({});
                setConfirmPasswords({});
                setCurrentPassword('');
                
                // Clear success message after 3 seconds
                setTimeout(() => {
                    setSuccess('');
                }, 3000);
            };

            const handleResetToDefault = () => {
                if (window.confirm('Are you sure you want to reset all passwords to default? This cannot be undone.')) {
                    onUpdateCredentials(DEFAULT_USER_CREDENTIALS);
                    setPasswordChanges({});
                    setConfirmPasswords({});
                    setCurrentPassword('');
                    setSuccess('All passwords reset to default successfully!');
                    
                    setTimeout(() => {
                        setSuccess('');
                    }, 3000);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="glass-effect rounded-3xl shadow-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">‚öôÔ∏è System Settings</h2>
                                <p className="text-gray-600">Manage user passwords and system preferences</p>
                            </div>
                            <button
                                onClick={onClose}
                                className="p-2 hover:bg-gray-100 rounded-full transition-colors"
                            >
                                <CancelIcon className="w-6 h-6 text-gray-600" />
                            </button>
                        </div>

                        {/* Admin Passcode Verification */}
                        {user.role === 'admin' && (
                            <div className="bg-gradient-to-br from-blue-50 to-indigo-50 p-4 rounded-2xl mb-6 border border-blue-200">
                                <h3 className="font-bold text-gray-800 mb-2">üîê Admin Verification</h3>
                                <p className="text-sm text-gray-600 mb-3">Enter admin passcode to make changes</p>
                                <input
                                    type="password"
                                    placeholder="Enter admin passcode"
                                    value={currentPassword}
                                    onChange={(e) => setCurrentPassword(e.target.value)}
                                    className={`w-full px-4 py-2.5 border-2 rounded-xl focus:ring-2 focus:outline-none transition-all ${
                                        errors.currentPassword 
                                            ? 'border-red-300 focus:border-red-500 focus:ring-red-200' 
                                            : 'border-blue-200 focus:border-blue-500 focus:ring-blue-200'
                                    }`}
                                />
                                {errors.currentPassword && (
                                    <p className="text-red-600 text-sm mt-2 flex items-center">
                                        <CancelIcon className="w-4 h-4 mr-2" />
                                        {errors.currentPassword}
                                    </p>
                                )}
                            </div>
                        )}

                        {/* Password Management */}
                        <div className="mb-6">
                            <h3 className="font-bold text-gray-800 mb-4">üë• User Password Management</h3>
                            <div className="space-y-4">
                                {userCredentials.map(userCred => (
                                    <div key={userCred.username} className="bg-gray-50 p-4 rounded-2xl border border-gray-200">
                                        <div className="flex justify-between items-center mb-3">
                                            <div>
                                                <p className="font-semibold text-gray-800">{userCred.name}</p>
                                                <p className="text-sm text-gray-600">Username: {userCred.username}</p>
                                            </div>
                                            <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                userCred.role === 'admin' ? 'bg-red-100 text-red-800' :
                                                userCred.role === 'manager' ? 'bg-purple-100 text-purple-800' :
                                                'bg-blue-100 text-blue-800'
                                            }`}>
                                                {userCred.role.toUpperCase()}
                                            </span>
                                        </div>
                                        
                                        <div className="space-y-3">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    New Password
                                                </label>
                                                <input
                                                    type="password"
                                                    placeholder="Enter new password"
                                                    value={passwordChanges[userCred.username] || ''}
                                                    onChange={(e) => handlePasswordChange(userCred.username, e.target.value)}
                                                    className="w-full px-4 py-2.5 border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-2 focus:ring-orange-200 focus:outline-none transition-all"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Confirm New Password
                                                </label>
                                                <input
                                                    type="password"
                                                    placeholder="Confirm new password"
                                                    value={confirmPasswords[userCred.username] || ''}
                                                    onChange={(e) => handleConfirmPasswordChange(userCred.username, e.target.value)}
                                                    className={`w-full px-4 py-2.5 border-2 rounded-xl focus:ring-2 focus:outline-none transition-all ${
                                                        errors[userCred.username] 
                                                            ? 'border-red-300 focus:border-red-500 focus:ring-red-200' 
                                                            : 'border-gray-200 focus:border-orange-500 focus:ring-orange-200'
                                                    }`}
                                                />
                                                {errors[userCred.username] && (
                                                    <p className="text-red-600 text-sm mt-2 flex items-center">
                                                        <CancelIcon className="w-4 h-4 mr-2" />
                                                        {errors[userCred.username]}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Success Message */}
                        {success && (
                            <div className="p-4 bg-green-50 border border-green-200 rounded-2xl mb-6">
                                <p className="text-green-700 flex items-center">
                                    <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    {success}
                                </p>
                            </div>
                        )}

                        {/* Action Buttons */}
                        <div className="flex flex-col sm:flex-row gap-3">
                            <button
                                onClick={handleSaveChanges}
                                disabled={user.role === 'admin' && !currentPassword}
                                className="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-semibold hover:from-green-600 hover:to-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all hover-lift shadow-lg"
                            >
                                <LockIcon className="w-5 h-5 inline mr-2" />
                                Save Password Changes
                            </button>
                            {user.role === 'admin' && (
                                <button
                                    onClick={handleResetToDefault}
                                    className="px-6 bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-xl font-semibold hover:from-red-600 hover:to-red-700 transition-all hover-lift shadow-lg"
                                >
                                    Reset to Default
                                </button>
                            )}
                            <button
                                onClick={onClose}
                                className="px-6 bg-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-400 transition-all"
                            >
                                Cancel
                            </button>
                        </div>

                        {/* Information Note */}
                        <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-2xl">
                            <p className="text-sm text-gray-700">
                                <strong>Note:</strong> Password changes take effect immediately. Users will need to use their new passwords on next login. 
                                {user.role === 'admin' && ' Default passwords: admin123, cashier123, manager123'}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- PROFESSIONAL LOGIN COMPONENT ---
        const LoginScreen = ({ onLogin, userCredentials }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [rememberMe, setRememberMe] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                setTimeout(() => {
                    const user = userCredentials.find(u => 
                        u.username === username && u.password === password
                    );

                    if (user) {
                        if (rememberMe) {
                            localStorage.setItem('rb-user', JSON.stringify({
                                username: user.username,
                                name: user.name,
                                role: user.role,
                                lastLogin: new Date().toISOString()
                            }));
                        }
                        onLogin(user);
                    } else {
                        setError('Invalid username or password');
                    }
                    setLoading(false);
                }, 800);
            };

            // Check for remembered user
            useEffect(() => {
                const remembered = localStorage.getItem('rb-user');
                if (remembered) {
                    const user = JSON.parse(remembered);
                    setUsername(user.username);
                    setRememberMe(true);
                }
            }, []);

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="absolute inset-0 overflow-hidden">
                        <div className="absolute top-0 left-1/4 w-64 h-64 bg-gradient-to-br from-orange-200 to-red-200 rounded-full blur-3xl opacity-40 animate-float"></div>
                        <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-gradient-to-tr from-amber-200 to-orange-200 rounded-full blur-3xl opacity-30 animate-float" style={{animationDelay: '1s'}}></div>
                    </div>

                    <div className="glass-effect w-full max-w-md rounded-3xl shadow-2xl p-8 animate-fadeIn hover-lift">
                        {/* Logo & Header */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl shadow-glow mb-4">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                            </div>
                            <h1 className="text-4xl font-bold gradient-text mb-2">{RESTAURANT_NAME}</h1>
                            <p className="text-gray-600">Professional Billing System</p>
                        </div>

                        {/* Login Form */}
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    <svg className="w-4 h-4 inline mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    Username
                                </label>

            const [printBill, setPrintBill] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState(CATEGORIES[0]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [dailySalesHistory, setDailySalesHistory] = useState([]); // Store daily totals
            const [monthlyTotals, setMonthlyTotals] = useState([]); // Store monthly totals
            const [showSettings, setShowSettings] = useState(false); // Settings modal state

            // Update time every minute
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                setLoading(true);
                try {
                    const storedMenu = localStorage.getItem('rb-menu');
                    const storedBills = localStorage.getItem('rb-bills');
                    const storedDailyHistory = localStorage.getItem('rb-daily-history');
                    const storedMonthlyTotals = localStorage.getItem('rb-monthly-totals');
                    
                    if (storedMenu) {
                        setMenuItems(JSON.parse(storedMenu));
                    } else {
                        const defaultMenu = [
                            { id: 1, name: 'Chicken Biryani', price: 350, category: 'Main Course' },
                            { id: 2, name: 'Mutton Karahi', price: 800, category: 'Main Course' },
                            { id: 3, name: 'Chicken Tikka', price: 450, category: 'Appetizer' },
                            { id: 4, name: 'Seekh Kabab', price: 400, category: 'Appetizer' },
                            { id: 5, name: 'Garlic Naan', price: 30, category: 'Bread' },
                            { id: 6, name: 'Fresh Lime', price: 60, category: 'Beverage' },
                            { id: 7, name: 'Butter Chicken', price: 450, category: 'Main Course' },
                            { id: 8, name: 'Vegetable Biryani', price: 280, category: 'Main Course' },
                            { id: 9, name: 'Chicken Wings', price: 350, category: 'Appetizer' },
                            { id: 10, name: 'Mineral Water', price: 40, category: 'Beverage' },
                            { id: 11, name: 'Roti', price: 20, category: 'Bread' },
                            { id: 12, name: 'Kheer', price: 120, category: 'Dessert' }
                        ];
                        setMenuItems(defaultMenu);
                        localStorage.setItem('rb-menu', JSON.stringify(defaultMenu));
                    }
                    
                    if (storedBills) {
                        setBills(JSON.parse(storedBills));
                    }
                    
                    if (storedDailyHistory) {
                        setDailySalesHistory(JSON.parse(storedDailyHistory));
                    }
                    
                    if (storedMonthlyTotals) {
                        setMonthlyTotals(JSON.parse(storedMonthlyTotals));
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
                setLoading(false);
            };

            const saveMenu = (menu) => {
                localStorage.setItem('rb-menu', JSON.stringify(menu));
            };

            const saveBills = (newBills) => {
                localStorage.setItem('rb-bills', JSON.stringify(newBills));
            };

            const saveDailyHistory = (history) => {
                localStorage.setItem('rb-daily-history', JSON.stringify(history));
                setDailySalesHistory(history);
            };

            const saveMonthlyTotals = (totals) => {
                localStorage.setItem('rb-monthly-totals', JSON.stringify(totals));
                setMonthlyTotals(totals);
            };

            const addMenuItem = () => {
                if (!newItem.name || !newItem.price || !newItem.category) {
                    alert('Please enter item name, price, and category');
                    return;
                }
                const item = {
                    id: Date.now(),
                    name: newItem.name,
                    price: parseFloat(newItem.price),
                    category: newItem.category
                };
                const updated = [...menuItems, item];
                setMenuItems(updated);
                saveMenu(updated);
                setNewItem({ name: '', price: '', category: CATEGORIES[1] });
                setShowAddItem(false);
            };

            const updateMenuItem = () => {
                if (!editingItem.name || !editingItem.price || !editingItem.category) {
                    alert('Please enter item name, price, and category');
                    return;
                }
                const updated = menuItems.map(item => 
                    item.id === editingItem.id ? { ...editingItem, price: parseFloat(editingItem.price) } : item
                );
                setMenuItems(updated);
                saveMenu(updated);
                setEditingItem(null);
            };

            const deleteMenuItem = (itemId) => {
                if (window.confirm('Delete this menu item?')) {
                    const updated = menuItems.filter(item => item.id !== itemId);
                    setMenuItems(updated);
                    saveMenu(updated);
                }
            };

            const addToCart = (item) => {
                const existing = cart.find(c => c.id === item.id);
                if (existing) {
                    setCart(cart.map(c => 
                        c.id === item.id ? { ...c, quantity: c.quantity + 1 } : c
                    ));
                } else {
                    setCart([...cart, { ...item, quantity: 1 }]);
                }
            };

            const updateQuantity = (itemId, change) => {
                setCart(cart.map(item => {
                    if (item.id === itemId) {
                        const newQty = item.quantity + change;
                        return newQty > 0 ? { ...item, quantity: newQty } : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            const removeFromCart = (itemId) => {
                setCart(cart.filter(item => item.id !== itemId));
            };

            const calculateSubtotal = useCallback(() => {
                return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            }, [cart]);

            const calculateDiscountAmount = useCallback((subtotal) => {
                const discValue = parseFloat(discount) || 0;
                if (discountType === 'percentage') {
                    const percentage = Math.min(discValue, 100) / 100;
                    return subtotal * percentage;
                }
                return Math.min(discValue, subtotal);
            }, [discount, discountType]);

            const calculateGrandTotal = useCallback(() => {
                const subtotal = calculateSubtotal();
                const discountAmount = calculateDiscountAmount(subtotal);
                return subtotal - discountAmount;
            }, [calculateSubtotal, calculateDiscountAmount]);

            const generateBill = () => {
                if (cart.length === 0) {
                    alert('Please add items to cart first!');
                    return;
                }

                const subtotal = calculateSubtotal();
                const discountAmount = calculateDiscountAmount(subtotal);
                const grandTotal = calculateGrandTotal();

                const bill = {
                    id: Date.now(),
                    billNumber: 'BILL-' + String(bills.length + 1).padStart(4, '0'),
                    customerName: customerName || 'Walk-in Customer',
                    tableNumber: tableNumber || 'Takeout',
                    items: [...cart],
                    subtotal: parseFloat(subtotal.toFixed(2)),
                    discountType: discountType,
                    discountValue: parseFloat(discount) || 0,
                    discountAmount: parseFloat(discountAmount.toFixed(2)),
                    total: parseFloat(grandTotal.toFixed(2)),
                    paymentMethod: paymentMethod,
                    date: new Date().toISOString(),
                    time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                    processedBy: user.name,
                    status: 'completed' // Added status field
                };

                const newBills = [...bills, bill];
                setBills(newBills);
                saveBills(newBills);
                
                setPrintBill(bill);
                setCart([]);
                setCustomerName('');
                setTableNumber('');
                setDiscount(0);
                setPaymentMethod(PAYMENT_METHODS[0]);
            };

            // Function to cancel/void a bill
            const cancelBill = (billId) => {
                if (!window.confirm('Are you sure you want to cancel this order? This action cannot be undone.')) {
                    return;
                }

                const billToCancel = bills.find(b => b.id === billId);
                if (!billToCancel) return;

                // Check if bill is within 10 minutes
                const billTime = new Date(billToCancel.date).getTime();
                const currentTime = new Date().getTime();
                const minutesDiff = (currentTime - billTime) / (1000 * 60);

                if (minutesDiff > CANCELLATION_WINDOW_MINUTES) {
                    alert(`Cannot cancel bill after ${CANCELLATION_WINDOW_MINUTES} minutes. This bill is ${Math.floor(minutesDiff)} minutes old.`);
                    return;
                }

                // Mark bill as cancelled
                const updatedBills = bills.map(bill => 
                    bill.id === billId ? { ...bill, status: 'cancelled' } : bill
                );

                setBills(updatedBills);
                saveBills(updatedBills);
                alert('Order has been cancelled successfully!');
            };

            // Function to archive today's sales and clear bills but keep total
            const archiveTodaySales = () => {
                if (user.role !== 'admin') {
                    alert('Admin privilege required to archive sales.');
                    return;
                }

                const today = new Date().toDateString();
                const todayBills = bills.filter(bill => new Date(bill.date).toDateString() === today);
                
                if (todayBills.length === 0) {
                    alert('No bills to archive today!');
                    return;
                }

                const todayTotal = todayBills.reduce((sum, bill) => sum + bill.total, 0);
                const todayDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
                
                // Add to daily sales history
                const newDailyEntry = {
                    id: Date.now(),
                    date: todayDate,
                    total: todayTotal,
                    billsCount: todayBills.length,
                    archivedAt: new Date().toISOString()
                };
                
                const updatedDailyHistory = [...dailySalesHistory, newDailyEntry];
                saveDailyHistory(updatedDailyHistory);
                
                // Update monthly totals
                const currentMonth = new Date().getMonth() + 1;
                const currentYear = new Date().getFullYear();
                
                let updatedMonthlyTotals = [...monthlyTotals];
                const monthlyIndex = updatedMonthlyTotals.findIndex(m => 
                    m.month === currentMonth && m.year === currentYear
                );
                
                if (monthlyIndex >= 0) {
                    // Update existing month
                    updatedMonthlyTotals[monthlyIndex].total += todayTotal;
                } else {
                    // Add new month
                    updatedMonthlyTotals.push({
                        month: currentMonth,
                        year: currentYear,
                        total: todayTotal
                    });
                }
                saveMonthlyTotals(updatedMonthlyTotals);
                
                // Clear only today's bills from the bills array
                const updatedBills = bills.filter(bill => new Date(bill.date).toDateString() !== today);
                setBills(updatedBills);
                saveBills(updatedBills);
                
                alert(`Today's sales archived successfully!\nTotal: ${CURRENCY_SYMBOL}${todayTotal}\nBills: ${todayBills.length}\n\nThe total is now saved in monthly history.`);
            };

                    .grand-total-row{font-size:18px;font-weight:bold;border-top:2px solid #333;padding-top:10px;}
                    .footer{text-align:center;margin-top:20px;border-top:2px dashed #333;padding-top:15px;font-size:12px}
                    @media print{body{margin:0;padding:10px}}
                </style></head>
                <body>
                    ${statusBadge}
                    <div class="header">
                        <div class="restaurant-name">${RESTAURANT_NAME}</div>

                    </div>

                        <div><strong>Bill No:</strong> ${bill.billNumber}</div>
                        <div><strong>Table:</strong> ${bill.tableNumber}</div>
                        <div><strong>Date:</strong> ${date.toLocaleDateString()}</div>
                        <div><strong>Time:</strong> ${bill.time}</div>
                        <div><strong>Customer:</strong> ${bill.customerName}</div>
                        <div><strong>Processed By:</strong> ${bill.processedBy}</div>
                        ${bill.status === 'cancelled' ? '<div style="color:red;font-weight:bold;">Status: CANCELLED</div>' : ''}
                    </div>
                    <div class="divider"></div>
                    <div class="items">
                        <div class="item-row" style="font-weight:bold"><div class="item-name">Item</div><div class="item-qty">Qty</div><div class="item-price">Price</div></div>
                        <div class="divider"></div>
                        ${itemsHTML}
                    </div>
                    <div class="total-section">
                        <div class="total-row"><span>Subtotal:</span><span>Rs. ${bill.subtotal.toFixed(2)}</span></div>
                        <div class="total-row"><span>Discount (${bill.discountType === 'percentage' ? bill.discountValue + '%' : 'Fixed'}):</span><span>- Rs. ${bill.discountAmount.toFixed(2)}</span></div>
                        <div class="grand-total-row total-row"><span>GRAND TOTAL:</span><span>Rs. ${bill.total.toFixed(2)}</span></div>
                        <div class="total-row" style="margin-top: 10px; font-weight: bold;"><span>Payment Method:</span><span>${bill.paymentMethod}</span></div>
                    </div>
                    <div class="footer">
                        <div>Visit Again!</div>
                        <div style="margin-top:5px">Powered by R&B POS</div>
                    </div>
                </body></html>`;
                
                printWindow.document.write(printContent);
                printWindow.document.close();
                setTimeout(() => {
                    printWindow.print();
                }, 250);
            };

            const getTodaySales = () => {
                const today = new Date().toDateString();
                return bills.filter(bill => new Date(bill.date).toDateString() === today);
            };

            const getTodayTotal = () => {
                return getTodaySales().reduce((sum, bill) => sum + bill.total, 0);
            };

            const getBestSellingItems = useCallback(() => {
                const itemSales = bills.reduce((acc, bill) => {
                    bill.items.forEach(item => {
                        if (!acc[item.name]) {
                            acc[item.name] = { 
                                name: item.name, 
                                totalQuantity: 0, 
                                totalRevenue: 0 
                            };
                        }
                        acc[item.name].totalQuantity += item.quantity;
                        acc[item.name].totalRevenue += item.price * item.quantity;
                    });
                    return acc;
                }, {});

                return Object.values(itemSales)
                    .sort((a, b) => b.totalQuantity - a.totalQuantity)
                    .slice(0, 5);
            }, [bills]);

            const getFilteredMenuItems = () => {
                if (selectedCategory === 'All') return menuItems;
                return menuItems.filter(item => item.category === selectedCategory);
            };

            const clearAllData = () => {
                if (user.role !== 'admin') {
                    alert('Admin privilege required to clear data.');
                    return;
                }
                if (window.confirm('ADMIN ACTION: Are you sure you want to clear ALL sales data? This cannot be undone.')) {
                    setBills([]);
                    setDailySalesHistory([]);
                    setMonthlyTotals([]);
                    localStorage.removeItem('rb-bills');
                    localStorage.removeItem('rb-daily-history');
                    localStorage.removeItem('rb-monthly-totals');
                    alert('All sales data cleared successfully!');
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-orange-500 mx-auto mb-4"></div>
                            <p className="text-gray-600 text-lg">Loading Professional System...</p>
                        </div>
                    </div>
                );
            }
            
            const subtotal = calculateSubtotal();
            const discountAmount = calculateDiscountAmount(subtotal);
            const grandTotal = calculateGrandTotal();
            const bestSellers = getBestSellingItems();
            const todaySales = getTodaySales();
            const todayTotal = getTodayTotal();

            return (
                <div className="min-h-screen">
                    {/* Professional Header */}
                    <div className="glass-effect sticky top-0 z-50 shadow-lg">

                                    <div className="bg-gradient-to-br from-orange-500 to-red-600 p-3 rounded-2xl shadow-glow">
                                        <ReceiptIcon className="w-7 h-7 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold gradient-text">{RESTAURANT_NAME}</h1>
                                        <p className="text-sm text-gray-600">Billing System v2.0</p>
                                    </div>
                                </div>

                                <div className="flex items-center gap-6">

                                        >
                                            <CartIcon className="w-5 h-5 inline mr-2" />
                                            Billing
                                        </button>
                                        <button
                                            onClick={() => setView('dashboard')}
                                            className={`px-5 py-2.5 rounded-xl font-medium transition-all hover-lift ${view === 'dashboard' ? 'bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-glow' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                        >
                                            <DashboardIcon className="w-5 h-5 inline mr-2" />
                                            Dashboard
                                        </button>
                                        {/* Settings Button - Only for Admin and Manager */}
                                        {(user.role === 'admin' || user.role === 'manager') && (
                                            <button
                                                onClick={() => setShowSettings(true)}
                                                className={`px-5 py-2.5 rounded-xl font-medium transition-all hover-lift ${view === 'settings' ? 'bg-gradient-to-r from-purple-500 to-indigo-500 text-white shadow-glow' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                            >
                                                <SettingsIcon className="w-5 h-5 inline mr-2" />
                                                Settings
                                            </button>
                                        )}
                                        <button
                                            onClick={onLogout}

                                            <LogoutIcon className="w-5 h-5 inline mr-2" />
                                            Logout

                        {view === 'billing' ? (

                                                    onClick={() => setShowAddItem(!showAddItem)}

                                                >

                                                    Add Item
                                                </button>

                                        </div>

                                        {/* Category Tabs */}
                                        <div className="flex flex-wrap gap-2 mb-6">

                                                <button
                                                    key={category}

                                                    className={`px-4 py-2 rounded-xl font-medium transition-all hover-lift ${selectedCategory === category ? 'bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-glow' : 'glass-effect text-gray-700 hover:bg-orange-50'}`}
                                                >
                                                    {category}
                                                </button>
                                            ))}
                                        </div>

                                        {/* Add Item Form */}

                                                        className="px-4 py-2.5 border-2 border-green-200 rounded-xl focus:border-green-500 focus:ring-2 focus:ring-green-200 focus:outline-none col-span-2"

                                        <p className="text-gray-600 mb-1">
                                            Bill Number: <span className="font-bold text-orange-600">{printBill.billNumber}</span>
                                        </p>
                                        <p className="text-gray-600 mb-1">
                                            Table: <span className="font-bold">{printBill.tableNumber}</span>
                                        </p>
                                        <p className="text-gray-600 mb-6">
                                            Total: <span className="font-bold text-green-600">{CURRENCY_SYMBOL}{printBill.total.toFixed(2)}</span>
                                        </p>
                                        
                                        <div className="flex flex-col gap-3">
                                            <div className="flex gap-3">
                                                <button
                                                    onClick={() => {
                                                        printBillReceipt(printBill);
                                                        setPrintBill(null);
                                                    }}
                                                    className="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-xl font-semibold hover:from-blue-600 hover:to-blue-700 transition-all hover-lift shadow-lg"
                                                >
                                                    <PrinterIcon className="w-5 h-5 inline mr-2" />
                                                    Print Receipt
                                                </button>
                                                <button
                                                    onClick={() => setPrintBill(null)}
                                                    className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-400 transition-all hover-lift"
                                                >
                                                    Close
                                                </button>
                                            </div>
                                            <button
                                                onClick={() => {
                                                    cancelBill(printBill.id);
                                                    setPrintBill(null);
                                                }}
                                                className="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-xl font-semibold hover:from-red-600 hover:to-red-700 transition-all hover-lift shadow-lg"
                                            >
                                                <CancelIcon className="w-5 h-5 inline mr-2" />
                                                Cancel This Order
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="mt-8 py-6 text-center text-gray-600 text-sm">
                        <p>¬© {new Date().getFullYear()} {RESTAURANT_NAME} Professional Billing System v3.0</p>
                        <p className="mt-1">Logged in as: {user.name} ‚Ä¢ Role: {user.role} ‚Ä¢ Today's Bills: {todaySales.length}</p>
                        {user.role !== 'cashier' && dailySalesHistory.length > 0 && (
                            <p className="mt-1">Archived Days: {dailySalesHistory.length} ‚Ä¢ Monthly Total: {CURRENCY_SYMBOL}{monthlyTotals.reduce((sum, month) => sum + month.total, 0).toLocaleString()}</p>
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [userCredentials, setUserCredentials] = useState(DEFAULT_USER_CREDENTIALS);

            useEffect(() => {
                // Load user credentials from localStorage
                const storedCredentials = localStorage.getItem(USER_CREDENTIALS_KEY);
                if (storedCredentials) {
                    setUserCredentials(JSON.parse(storedCredentials));
                }

                // Check for remembered user
                const remembered = localStorage.getItem('rb-user');
                if (remembered) {
                    setUser(JSON.parse(remembered));
                }
                setLoading(false);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('rb-user');
                setUser(null);
            };

            const handleUpdateCredentials = (newCredentials) => {
                setUserCredentials(newCredentials);
                localStorage.setItem(USER_CREDENTIALS_KEY, JSON.stringify(newCredentials));
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-orange-500 mx-auto mb-4"></div>
                            <p className="text-gray-600 text-lg">Initializing System...</p>
                        </div>
                    </div>
                );
            }

            return user ? (
                <RestaurantBillingSystem 
                    user={user} 
                    onLogout={handleLogout}
                    userCredentials={userCredentials}
                    onUpdateCredentials={handleUpdateCredentials}
                />
            ) : (
                <LoginScreen onLogin={handleLogin} userCredentials={userCredentials} />
            );
        };

        // Render the application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
